# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/coco128  # dataset root dir
train: images/train2017  # train images (relative to 'path') 128 images
val: images/train2017  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 80  # number of classes
names: ['人', '自転車', '車', 'オートバイ', '飛行機', 'バス', '電車', 'トラック', 'ボート', '信号機',        '消火栓','一時停止の標識','パーキングメーター','ベンチ','鳥','猫','犬','馬','羊','牛',        '象','クマ','シマウマ','キリン','バックパック','傘','ハンドバッグ','ネクタイ','スーツケース','フリスビー',        'スキー','スノーボード','スポーツボール','カイト','野球バット','野球グローブ','スケートボード','サーフボード',        'テニスラケット','ボトル','ワイングラス','カップ','フォーク','ナイフ','スプーン','ボウル','バナナ','アップル',        'サンドイッチ','オレンジ','ブロッコリー','ニンジン','ホットドッグ','ピザ','ドーナツ','ケーキ','椅子','ソファ',        '鉢植え','ベッド','ダイニングテーブル','トイレ','テレビ','ラップトップ','マウス','リモート','キーボード','携帯電話',        '電子レンジ','オーブン','トースター','シンク','冷蔵庫','本','時計','花瓶','はさみ','テディベア',        'ヘアドライヤー','歯ブラシ']  # class names


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
